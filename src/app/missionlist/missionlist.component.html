<div class="container">
  <h1>SpaceX Mission Launch List</h1>
  <div *ngIf="isLoading; else content" class="loading">Loading...</div>
  <ng-template #content>
    <div *ngFor="let item of launches">
      <a class="link" [routerLink]="['/detail', item.flight_number]">
        <mat-card class="item">
          <div class="item-header">
            <div class="item-image">
              <img src="{{ item.links.mission_patch_small }}" alt="" />
            </div>
            <div class="item-name">
              <h1>{{ item.mission_name }}</h1>
              <p>{{ item.launch_year }}</p>
            </div>
          </div>
          <div class="item-detail">
            {{ item.details }}
          </div>
        </mat-card>
      </a>
    </div>
  </ng-template>
</div>
